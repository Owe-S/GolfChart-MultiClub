site_name: GolfChart - Multi-klubb Golfbilsystem
site_description: Dokumentasjon for GolfChart admin og API
site_author: GolfChart Team
site_url: https://golfbilkontroll-skigk.web.app/docs

repo_name: GolfChart
repo_url: https://github.com/your-org/golfchart
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-7
        name: Bytt til mørk modus
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-4
        name: Bytt til lys modus
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Hjem: index.md
  - Kom i gang:
    - Oversikt: getting-started/overview.md
    - Firebase oppsett: getting-started/firebase-setup.md
    - Firestore Database: getting-started/firestore-setup.md
    - Lokal utvikling: getting-started/local-dev.md
  - Arkitektur:
    - Systemarkitektur: architecture/system.md
    - Datamodell: architecture/data-model.md
    - Sikkerhetsmodell: architecture/security.md
    - Multi-klubb design: architecture/multi-tenant.md
  - Admin API:
    - Oversikt: api/overview.md
    - HTTP Functions: api/http-functions.md
    - Autentisering: api/auth.md
    - Cloud Functions: api/functions.md
    - Firestore struktur: api/firestore.md
  - Admin UI:
    - Komponenter: admin-ui/components.md
    - Bookingflyt: admin-ui/booking-flow.md
    - UI/UX-forbedringer: admin-ui/ui-improvements.md
    - Routing: admin-ui/routing.md
    - State management: admin-ui/state.md
  - Deployment:
    - GDPR Compliance: deployment/gdpr-compliance.md
    - CSS Fixes (Dec 2025): deployment/css-fixes-dec2025.md
    - CI/CD pipeline: deployment/cicd.md
    - Miljøer: deployment/environments.md
    - Rollback prosedyre: deployment/rollback.md
  - Integrasjoner:
    - SendGrid (e-post): integrations/sendgrid.md
    - Twilio (SMS): integrations/twilio.md
    - Gemini AI: integrations/gemini.md
  - Bidra:
    - Utviklingsguide: contributing/dev-guide.md
    - Code review: contributing/code-review.md
    - Testing: contributing/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/golfchart
  version:
    provider: mike
