<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Golfbil-utleie – Desktop mockup</title>
  <style>
    /* Basic reset and fonts */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003399; /* dyp blå fra klubbens logo */
      color: #FFFFFF;
    }
    /* Layout container */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    /* Left panel with calendar, schedule and logo */
    .left-panel {
      width: 40%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #003399;
      color: #FFFFFF;
      overflow-y: auto;
    }
    /* Logo styling */
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
    /* Calendar placeholder */
    .calendar {
      background-color: #FFD700; /* gull/gul fra klubbens logo */
      color: #003399;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .calendar h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    /* Schedule grid */
    .schedule {
      display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      grid-template-rows: auto repeat(11, 1fr);
      gap: 2px;
    }
    .schedule .header {
      background-color: #FFD700;
      color: #003399;
      font-weight: bold;
      text-align: center;
      padding: 4px;
    }
    .schedule .time {
      background-color: #002766;
      color: #FFD700;
      padding-left: 5px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
    }
    .schedule .cell {
      background-color: #0047BB;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
    }
    .schedule .cell.available {
      background-color: #006341; /* grønn */
    }
    .schedule .cell.booked {
      background-color: #C00000; /* rød */
    }
    .schedule .cell.charging {
      background-color: #E36C0A; /* oransje */
    }
    /* Right panel with form */
    .right-panel {
      width: 60%;
      background-color: #F7F8FA;
      color: #003399;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .right-panel h1 {
      margin-top: 0;
      color: #003399;
    }
    .form-field {
      margin-bottom: 12px;
    }
    .form-field label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .form-field input,
    .form-field select,
    .form-field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form-field textarea {
      height: 80px;
    }
    .form-field .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .form-field .checkbox-label input {
      margin-right: 6px;
    }
    .form-actions {
      margin-top: 20px;
    }
    .form-actions button {
      background-color: #FFD700;
      color: #003399;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .export-section {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #CCCCCC;
    }
    .export-section label {
      font-weight: bold;
    }
    .export-section input {
      width: calc(50% - 10px);
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <!-- Logo as small icon -->
      <img src="Ski GK Logo uten bakgrunn.png" alt="Ski Golfklubb logo" class="logo">
      <!-- Calendar placeholder -->
      <div class="calendar">
        <h2>Kalender</h2>
        <!-- Simple static representation of a monthly calendar -->
        <p>April 2024</p>
        <p>Man, Tir, Ons, Tor, Fre, Lør, Søn</p>
        <p>1 2 3 4 5 6 7<br>
           8 9 10 11 12 13 14<br>
           15 16 17 18 19 20 21<br>
           22 23 24 25 26 27 28<br>
           29 30</p>
      </div>
      <!-- Schedule grid with time and five cars -->
      <div class="schedule">
        <div class="header"></div>
        <div class="header">Blå 4</div>
        <div class="header">Blå 5</div>
        <div class="header">Grønn</div>
        <div class="header">Hvit</div>
        <div class="header">Svart</div>
        <!-- Row for 10:00 -->
        <div class="time">10:00</div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell charging"></div>
        <div class="cell available"></div>
        <!-- Row for 11:00 -->
        <div class="time">11:00</div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell charging"></div>
        <!-- Row for 12:00 -->
        <div class="time">12:00</div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <!-- Row for 13:00 -->
        <div class="time">13:00</div>
        <div class="cell charging"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <!-- Row for 14:00 -->
        <div class="time">14:00</div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <!-- Row for 15:00 -->
        <div class="time">15:00</div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell charging"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <!-- Row for 16:00 -->
        <div class="time">16:00</div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <!-- Row for 17:00 -->
        <div class="time">17:00</div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell charging"></div>
        <div class="cell booked"></div>
        <!-- Row for 18:00 -->
        <div class="time">18:00</div>
        <div class="cell available"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell charging"></div>
        <!-- Row for 19:00 -->
        <div class="time">19:00</div>
        <div class="cell booked"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell available"></div>
        <!-- Row for 20:00 -->
        <div class="time">20:00</div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
        <div class="cell charging"></div>
        <div class="cell available"></div>
        <div class="cell booked"></div>
      </div>
    </div>
    <div class="right-panel">
      <h1>Leie av golfbil</h1>
      <div class="form-field">
        <label for="navn">Leietakers navn</label>
        <input type="text" id="navn" placeholder="Skriv inn navn">
      </div>
      <div class="form-field">
        <label for="medlemsnummer">GolfBox medlemsnummer</label>
        <input type="text" id="medlemsnummer" placeholder="73-10524">
      </div>
      <div class="form-field">
        <label for="dato">Dato</label>
        <input type="date" id="dato">
      </div>
      <div class="form-field">
        <label for="starttid">Starttid</label>
        <select id="starttid">
          <option>10:00</option>
          <option>10:15</option>
          <option>10:30</option>
          <option>10:45</option>
          <option>11:00</option>
          <option>11:15</option>
          <!-- Flere intervaller ... -->
        </select>
      </div>
      <div class="form-field">
        <label for="sluttid">Sluttid</label>
        <select id="sluttid">
          <option>12:00</option>
          <option>12:15</option>
          <option>12:30</option>
          <option>12:45</option>
          <option>13:00</option>
          <option>13:15</option>
          <!-- Flere intervaller ... -->
        </select>
      </div>
      <div class="form-field">
        <label for="pris">Pris</label>
        <select id="pris">
          <option>Medlemspris – 18 hull / 9 hull – 350 / 200 kr</option>
          <option>Ikke-medlemspris – 18 hull / 9 hull – 425 / 250 kr</option>
          <option>Rabatt med legeerklæring – trekk 50 kr</option>
        </select>
      </div>
      <div class="form-field checkbox-label">
        <input type="checkbox" id="lege" value="lege">
        <label for="lege">Legeerklæring</label>
      </div>
      <div class="form-field">
        <label for="bil">Golfbil</label>
        <select id="bil">
          <option>Blå 4</option>
          <option>Blå 5</option>
          <option>Grønn</option>
          <option>Hvit</option>
          <option>Svart</option>
        </select>
      </div>
      <div class="form-field">
        <label for="kommentar">Kommentar</label>
        <textarea id="kommentar" placeholder="Legg til en kommentar"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Registrer utleie</button>
      </div>
      <div class="export-section">
        <label>Eksporter data</label>
        <input type="text" placeholder="Fra">
        <input type="text" placeholder="Til">
        <button>Eksporter</button>
      </div>
    </div>
  </div>
</body>
</html>
